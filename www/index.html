<!DOCTYPE html>
<html>
<head>
	<title>Leaflet</title>
	<meta charset="utf-8" />
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" type="text/css" href="leaflet.css" />
	<style>
	
		body, html {height: 100%; width:100%; margin: 0px; padding: 0px;}
		#map {height: 50%; width: 100%;}
		</style>
	<script type="text/javascript" src="leaflet.js"></script>
	
</head>

<body>
	<div id="map" style="width: 100%; height: 100%"></div>
	
	<script>
	var map = L.map('map', {center: [-40, 168],
			zoom: 5});
	
	var Mapbox_Outdoor = L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/outdoors-v10/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoiODA4NzMwIiwiYSI6IjY0OW5LS0EifQ.o5wFCjlclI77_eXP7lIWLA' , {
	maxZoom: 18,
	attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, '+
		'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
		'Imagery <a href="http://mapbox.com">Mapbox</a>'
});
	
	Mapbox_Outdoor.addTo(map);

	var popup = L.popup();
		
	function onMapClick(e) {	
		popup
			.setLatLng(e.latlng)
			.setContent("Koordinaten an dieser Stelle " + e.latlng.toString())
			.openOn(map);
	}

map.on('click', onMapClick);
</script>
</body>
	
</html>
